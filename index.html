<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div>
        <nav class="navbar navbar-expand navbar-dark bg-dark fixed-top">
            <div class="container">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto p-1">
                        <li class="nav-item">
                            <a class="nav-link" href="#carouselExampleIndicators">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#card">información</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#form">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="carrusel">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="imagenes/lenguajes3.webp" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="imagenes/proyectos.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="imagenes/inicio.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <div id="card" class="divCard">
        <div class="card" style="width: 18rem;">
            <img src="imagenes/nico.png" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">NICOLAS BENOIT</h5>
                <p class="card-text">Tengo 28 años, actualmente estudiando programación...</p>
                <a href="#" class="btn btn-primary">Más información</a>
            </div>
        </div>
    </div>
    <div class="formCompleto">
        <h1>Formulario de contacto</h1>
        <div id="form" class="divForm">
            <form action="" method="get" onsubmit=" return validar()">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="nombre" placeholder="name@example.com">
                    <label for="floatingInput">Nombre</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="mail" placeholder="Password">
                    <label for="floatingPassword">Correo electrónico</label>
                </div>
                <div class="form-floating mb-3  ">
                    <input type="text" maxlength="300" size="200" class="form-control" id="mensaje"
                        placeholder="Password">
                    <label for="floatingPassword">Mensaje</label>
                </div>
                <br>
                <button type="submit" class="btn btn-dark">Enviar</button>
            </form>
        </div>
    </div>
    <footer>
        <a href="https://www.linkedin.com/in/nicol%C3%A1s-exequiel-benoit-10a197185/"><img
                src="imagenes/linkedin.svg" alt=""></a>
        <a href="https://github.com/Nikandro1"><img src="imagenes/github.svg" alt=""></a>
    </footer>
    <script src="index.js"></script>
</body>


</html>
